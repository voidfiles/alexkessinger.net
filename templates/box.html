<div class="box {% for class in extra_classes %} {{class}} {% endfor %}">
    <h3>
        {{chunk.title}}
    </h3>
    <div class="block">
        {{chunk.text|safe}}
        {% if chunk.link %}
            <p class="chunk_link"><a href="{{chunk.link}}">link</a>
        {% endif %}
    </div>
</div>
